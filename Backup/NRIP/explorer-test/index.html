<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FAO Data in Emergencies Hub | Explorer App</title>
        <link
            rel="stylesheet"
            href="https://js.arcgis.com/4.18/esri/css/main.css"
        />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/dojo-config.js"></script>
        <script src="https://js.arcgis.com/4.18/"></script>
    </head>
    <body>
        <div class="root-container">
            <div class="drawer" id="drawer">
                <div class="handle">
                    <span class="content esri-icon-right-triangle-arrow"></span>
                </div>
                <div class="contentcontainer" id="drawerContent"></div>
            </div>
            <div class="app-container">
                <div class="app-header">
                    <div class="title-container" id="maptitle"></div>
                    <div class="share-icon-container">
                        <span class="shareword">Share</span>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="16"
                            width="16"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M1 1h8v1H2v12h12V9h1v6H1zm5.02 7.521V11H7V8.521A3.54 3.54 0 0 1 10.52 5h2.752l-1.626 1.646.707.707 2.81-2.809-2.81-2.809-.706.707 1.579 1.579H10.52a4.505 4.505 0 0 0-4.5 4.5z"
                            ></path>
                            <path fill="none" d="M0 0h16v16H0z"></path>
                        </svg>
                    </div>
                    <div class="sharebox-container hidden">
                        <div class="sharebox">
                            <div class="title-container">
                                <span class="title"> Share this map </span>
                                <span class="esri-icon-close closeicon"></span>
                            </div>
                            <div class="sharelink-container">
                                <input
                                    readonly=""
                                    type="text"
                                    placeholder=""
                                    value=""
                                    id="sharelink"
                                />
                                <span class="actions">
                                    <button class="copybtn">Copy</button>
                                    <button class="mailbtn">
                                        <span class="esri-icon-contact"></span>
                                    </button>
                                    <!--<button class="printbtn">
                                        <span class="esri-icon-printer"></span>
                                    </button>-->
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="mapview-container" class="map-container"></div>
            </div>
            <div id="screenshotDiv" class="hide">
                <div>
                    <img class="js-screenshot-image">
                </div>
            </div>
        </div>
        <script type="text/javascript">
            require(["application/main", "dojo/text!./config.json"], function (
                Main,
                configText
            ) {
                const app = new Main(JSON.parse(configText));
                app.startup();
            });
        </script>
    </body>
</html>
