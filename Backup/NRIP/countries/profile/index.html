<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NRIP Country Profile</title>
        <link
            rel="stylesheet"
            href="https://js.arcgis.com/4.18/esri/css/main.css"
        />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/dojo-config.js"></script>
        <script src="https://js.arcgis.com/4.18/"></script>
    </head>
    <body>
        <section>
            <div class="fao-u-1 layout-content page-body">
                <div>
                    <div data-drupal-messages-fallback="" class="hidden"></div>
                    <div class="node node--type-country node--view-mode-full">
                        <div class="">
                            <div class="fao-grid">
                                <div class="fao-u-1">
                                    <div
                                        class="field field--field-paragraph-hero"
                                    >
                                        <div>
                                            <div
                                                class="page--hero c-light relative"
                                                role="banner"
                                                id="countryBanner"
                                                style="min-height: 133px"
                                            >
                                                <div
                                                    class="absolute bottom-0 ta-center w-100 pv3 pv4-lg bg-tint-5"
                                                    id="titleContainer"
                                                >
                                                    <div class="fao-grid">
                                                        <div class="fao-u-1">
                                                            <h1
                                                                class="fs2 fs1-md fs-headline-lg lh-heading ma0"
                                                                id="countryTitle"
                                                            >
                                                                &nbsp;
                                                            </h1>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                            class="topic--pitch pv2"
                            id="infoContainer"
                            style="display: none"
                        >
                            <div class="fao-grid fao-wrapper">
                                <div
                                    class="fao-u-1 fao-u-lg-3-5"
                                    id="textContainer"
                                >
                                    <div
                                        class="field field--field-paragraph-description"
                                    >
                                        <div>
                                            <div
                                                class="paragraph paragraph--type-rich-text paragraph--view-mode-full"
                                            >
                                                <div
                                                    class="field field--field-rich-text fao-wrapper"
                                                >
                                                    <div
                                                        class="field-rich-text--container mv4 mv5-lg"
                                                        id="countryDescription"
                                                    ></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div
                                    class="fao-u-1 fao-u-lg-2-5"
                                    id="statsContainer"
                                >
                                    <div
                                        class="field field--field-paragraph-sidebar"
                                    >
                                        <div class="pattern--figure">
                                            <div class="pitch--stats">
                                                <div class="pv-3">
                                                    <div
                                                        class="stat--item tl-lg tc"
                                                        id="stat1item"
                                                        style="display: none"
                                                    >
                                                        <div
                                                            class="fs3 mb2 bold"
                                                            id="stat1"
                                                        ></div>
                                                        <div
                                                            class="stat--body"
                                                            id="stat1subtitle"
                                                        ></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="pattern--figure">
                                            <div class="pitch--stats">
                                                <div class="pv-3">
                                                    <div
                                                        class="stat--item tl-lg tc"
                                                        id="stat2item"
                                                        style="display: none"
                                                    >
                                                        <div
                                                            class="fs3 mb2 bold"
                                                            id="stat2"
                                                        ></div>
                                                        <div
                                                            class="stat--body"
                                                            id="stat2subtitle"
                                                        ></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="pattern--figure">
                                            <div class="pitch--stats">
                                                <div class="pv-3">
                                                    <div
                                                        class="stat--item tl-lg tc"
                                                        id="stat3item"
                                                        style="display: none"
                                                    >
                                                        <div
                                                            class="fs3 mb2 bold"
                                                            id="stat3"
                                                        ></div>
                                                        <div
                                                            class="stat--body"
                                                            id="stat3subtitle"
                                                        ></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="pattern--figure">
                                            <div class="pitch--stats">
                                                <div class="pv-3">
                                                    <div
                                                        class="stat--item tl-lg tc"
                                                        id="stat4item"
                                                        style="display: none"
                                                    >
                                                        <div
                                                            class="fs3 mb2 bold"
                                                            id="stat4"
                                                        ></div>
                                                        <div
                                                            class="stat--body"
                                                            id="stat4subtitle"
                                                        ></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!---->

                        <div class="">
                            <div class="fao-grid">
                                <div class="fao-u-1">
                                    <div
                                        class="field field--field-paragraphs"
                                        id="cropCalendarContainer"
                                        style="display: none"
                                    >
                                        <div class="fao-wrapper mv4 mv5-lg">
                                            <div
                                                class="field field--field-content-multiple"
                                            >
                                                <h2 class="mb4 tc">
                                                    Crop Calendar
                                                </h2>
                                                <div
                                                    class="page--hero c-light relative"
                                                    role="banner"
                                                    id="cropCalendar"
                                                    style="min-height: 133px"
                                                ></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!---->
                        <div class="">
                            <div class="fao-grid">
                                <div class="fao-u-1">
                                    <div
                                        class="field field--field-paragraphs"
                                        id="resourceContainer"
                                        style="display: none"
                                    >
                                        <div class="fao-wrapper mv4 mv5-lg">
                                            <div
                                                class="field field--field-content-multiple"
                                            >
                                                <h2 class="mb4 tc">
                                                    Resources
                                                </h2>
                                                <div
                                                    class="fao-grid"
                                                    id="resourceList"
                                                ></div>
                                            </div>
                                            <div class="tc mb4">
                                                <a
                                                    target="_blank"
                                                    class="fao-btn"
                                                    id="showallLink"
                                                    >Show All</a
                                                >
                                                <br />
                                                <br />
                                                <br />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script type="text/javascript">
            require(["application/main", "dojo/text!./config.json"], function (
                Main,
                configText
            ) {
                const app = new Main(JSON.parse(configText));
                app.startup();
            });
        </script>
    </body>
</html>
